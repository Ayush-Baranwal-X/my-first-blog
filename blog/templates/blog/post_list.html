{% extends 'blog/base.html' %}

{% block content %}

{% for postx in posts %}
<article class="post">
    <time style="float: right; margin-right: 20px; opacity: 0.7;">published : {{postx.published_date}}</time>
    <h2><a href="{% url 'post_detail' pk=postx.pk %}" style="text-decoration: none; float: left;">{{post.title}}</a></h2>
    
    <p style="clear: both;">{{postx.text}}</p>
</article>
{% endfor %}

{% endblock content %}
