{% extends 'blog/base.html' %}

{% block content %}
<header class="page-header">
    <div class="container">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
        {% endif %}
        <h1><a href="/" style="text-decoration: none;">Ayush's Blog</a></h1>
    </div>
</header>

    <h2 style="margin-left: 50px;">New Post<h2>
    <br>
    <form method="POST" action="" class="post_form" style="margin-left: 50px;">
        {% csrf_token %}
        <p>Title</p>
        {{ form.title }}
        <p>Content</p>
        {{form.text}}
        <br>
        <button type="submit" class="save btn btn-secondary" style="float: left;">Save</button>
    </form>
{% endblock content %}
