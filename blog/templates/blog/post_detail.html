{% extends 'blog/base.html' %}

{% block content %}

<article class="post">
    <time style="float: right; margin-right: 20px; opacity: 0.7;">published : {{post.published_date}}</time>
    <h2><a href="{% url 'blog:post_detail' pk=post.pk %}" style="text-decoration: none; float: left;">{{post.title}}</a></h2>
    <p style="clear: both;" >{{post.text}}</p>
</article>

{% endblock content %}
